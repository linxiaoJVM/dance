<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>舞蹈管理系统</title>
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/css/base.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div  id="header"></div>
<div class="father_box">
    <div  id="left"></div>
    <div class="coordinates coordinates-password" style="top:0px;">
        <div class="box">
            <h1 class="wz-blue w18">添加学生</h1>
        </div>
        <div class="coordinates-content">
            <div class="xiala-3">
                <label class="fl wz-blue ">登录名</label><input class="i-text fn-tips wz-blue" id="loginName" type="text">
            </div>
            <div class="xiala-3">
                <label class="fl wz-blue ">登录密码</label><input class="i-text fn-tips wz-blue" id="loginPassword" type="text">
            </div>
            <div class="xiala-3">
                <label class="fl wz-blue ">姓名</label><input class="i-text fn-tips wz-blue" id="userName" type="text">
            </div>
            <div class="xiala-3 mt-10">
                <div class="fl wz-blue xiala-text" style="width:72px;">性别</div>
                <div  class="xiala-input">
                    <p class="moz-select opt-select area-select">
                        <select id="gender" style="width:178px;">
                        	<option value=1>男</option>
                        	<option value=0>女</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="xiala-3">
                <label class="fl wz-blue ">手机号</label><input class="i-text fn-tips wz-blue" id="mobileNum" type="text">
            </div>
             <div class="xiala-3 mt-10" style="height:60px;">
                <label class="fl wz-blue " style="height:60px;line-height: 60px;">地址</label><textarea id="address" style="height:60px;" class="i-text fn-tips wz-blue" ></textarea>
            </div>
            <div class="xiala-3 mt-10">
                <label class="fl wz-blue ">剩余课程数</label><input id="remainNum" class="i-text fn-tips wz-blue" type="text">
            </div>           
        </div>
        <div class="button_box button_password">
            <div class="btn-left"><a href="javascript:void(0)" class="btn-submit btn-submit-red">取消</a></div>
            <div class="btn-right"><a href="javascript:void(0)" id="addStudentBtn" class="btn-submit btn-submit-blue">创建</a></div>
        </div>
    </div>

</div>

<script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/js/util.js" type="text/javascript"></script>
<script src="/js/admin.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    admin._init_();
    admin.student_add_init();
});
</script>
</body>
</html>
